<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="room-selection-container">
        <h2>Tic-Tac-Toe Multiplayer</h2>
        <input type="text" id="roomIdInput" placeholder="Enter Room ID">
        <button id="joinRoomBtn">Join / Create Room</button>
        <p id="roomError" class="error-message"></p>
    </div>

    <div id="game-container" style="display: none;">
        <h1 id="gameTitle">Tic-Tac-Toe</h1>
        <div id="gameInfo">
            <p id="playerInfo">You are: <span id="playerSymbolSpan"></span></p>
            <p>Room: <span id="currentRoomIdSpan"></span></p>
        </div>
        <p id="statusMessage">Waiting for opponent...</p>
        <div id="board">
            <!-- Cells will be generated by JavaScript -->
        </div>
        <button id="restartBtn" style="display: none;">Restart Game</button>
    </div>

    <!-- Socket.IO client library - served automatically by Socket.IO server -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Your client-side JavaScript -->
    <script src="script.js"></script>
</body>
</html>
